<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Zoomcar - Self-Drive Car Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        :root {
            --primary: #3563e9;
            --secondary: #1a202c;
            --accent: #ff7e5f;
            --light: rgba(255, 255, 255, 0.85);
            --dark: #212529;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Animated background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            background: linear-gradient(45deg, var(--primary), #4a7bff);
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -80px;
            left: -80px;
            background: linear-gradient(45deg, var(--accent), #ff9e7d);
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 20%;
            background: linear-gradient(45deg, #ffc107, #ff9800);
        }

        .shape4 {
            width: 120px;
            height: 120px;
            bottom: 30%;
            right: 25%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            padding: 40px 30px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 8px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            letter-spacing: 0.5px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .login-form .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 15px;
            padding-left: 10px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 55px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 0 3px rgba(53, 99, 233, 0.3);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .btn-login-form {
            background: linear-gradient(45deg, var(--primary), #4a7bff);
            color: white;
            width: 100%;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(53, 99, 233, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login-form:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(53, 99, 233, 0.6);
        }

        .btn-login-form:active {
            transform: translateY(0);
        }

        .social-login {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .social-login p {
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-size: 15px;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .facebook-btn:hover {
            background: linear-gradient(45deg, #3b5998, #4a69a5);
        }

        .google-btn:hover {
            background: linear-gradient(45deg, #dd4b39, #e05d4d);
        }

        .twitter-btn:hover {
            background: linear-gradient(45deg, #1da1f2, #3ab1f4);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            position: relative;
        }

        .signup-link a:hover {
            color: var(--accent);
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .signup-link a:hover::after {
            transform: scaleX(1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .login-header h2 {
                font-size: 24px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .social-btn {
                width: 50px;
                height: 50px;
            }
        }

        /* Animation for the login container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Floating animation for shapes */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .shape1, .shape3 {
            animation: float 8s ease-in-out infinite;
        }

        .shape2, .shape4 {
            animation: float 10s ease-in-out infinite;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <h1><a href="index.html">ZOOMCAR</a></h1>
            <p>Self-Drive Car Rental Experience</p>
        </div>
        
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your account</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-login-form">Sign In</button>
            
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <div class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn twitter-btn">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up Now</a>
            </div>
        </form>
    </div>
    
    <script>
        // Form submission handling
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if(email && password) {
                // Show loading state
                const submitBtn = document.querySelector('.btn-login-form');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Login Successful!';
                    submitBtn.style.background = 'linear-gradient(45deg, #4caf50, #8bc34a)';
                    
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        submitBtn.style.background = 'linear-gradient(45deg, var(--primary), #4a7bff)';
                        
                        // Reset form
                        document.getElementById('email').value = '';
                        document.getElementById('password').value = '';
                        
                        // Show success message
                        alert('Welcome back to Zoomcar! Redirecting to your dashboard...');
                    }, 1500);
                }, 2000);
            } else {
                alert('Please fill in all fields');
            }
        });
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.querySelector('i').className.split(' ')[1].split('-')[1];
                const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);
                
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                setTimeout(() => {
                    this.innerHTML = `<i class="fab fa-${platform}"></i>`;
                    alert(`Logged in with ${platformName}`);
                }, 1500);
            });
        });
        
        // Create additional floating shapes
        const backgroundShapes = document.querySelector('.background-shapes');
        for (let i = 0; i < 6; i++) {
            const shape = document.createElement('div');
            const size = Math.random() * 80 + 20;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.1)`;
            
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.left = `${posX}%`;
            shape.style.top = `${posY}%`;
            shape.style.background = color;
            shape.style.animation = `float ${Math.random() * 10 + 10}s ease-in-out infinite`;
            shape.style.animationDelay = `${Math.random() * 5}s`;
            
            backgroundShapes.appendChild(shape);
        }
    </script>
</body>
</html>
